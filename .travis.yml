language: go

go:
  - 1.9

go_import_path: gopkg.in/bblfsh/client-go.v2

sudo: required

services:
  - docker

before_install:
  - docker run --privileged -d -p 9432:9432 --name bblfsh bblfsh/server
  - make dependencies

script:
  - make test-coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)
